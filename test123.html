<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Logo Chrome Reveal Animation</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>

<style>
  html,body {
    background:#000;
    overflow:hidden;
  }

  div, img {
    position:absolute;
  }

  /* Haupt-Logo-Container (enthält alle Schichten) */
  #logo {
    opacity:0;
    /* Angepasste Größe, um das Bild besser darzustellen */
    width:300px; 
    height:160px;
    left:50%;
    top:50%;
    margin-left:-150px;
    margin-top:-80px;
  }

  /* Stile für die Logo-Schichten */
  #logoChrome, #logoDark {
    /* Wichtig: Dein Logo wird als Hintergrundbild verwendet, um es besser zu skalieren */
    width:100%;
    height:100%;
    background-image: url('C (1).png'); /* Dein Logo-Pfad */
    background-size: contain; 
    background-repeat: no-repeat;
    background-position: center;
    
    /* Mix-Blend-Mode für visuelle Effekte */
    mix-blend-mode: screen; 
  }
  
  /* Das dunkle Basisbild (als Hintergrund für den Glanz) */
  #logoDark {
    mix-blend-mode: normal; /* Normal für die Basis */
  }

  /* Der Glanz- und Licht-Effekt */
  .flare {
    /* Blend-Mode muss auf 'screen' sein, um den Glanz zu erzeugen */
    mix-blend-mode: screen;
    /* Setze die Flare-Bilder auf eine feste Größe (werden von GSAP positioniert) */
    width: 200px;
    height: 200px;
  }
</style>
</head>

<body>
<div id="logo">
  <img class="flare" id="flare2" src="https://assets.codepen.io/721952/flare2.jpg"/>
  
  <div id="logoChrome"></div> 
  
  <div id="logoDark"></div> 
  
  <img class="flare" id="flare1" src="https://assets.codepen.io/721952/flare1.png"/>
</div>

<script>
window.onload = function(){

  // Die Animation verwendet TimelineMax (GSAP v2)
  new TimelineMax({ repeat: -1, yoyo: true, repeatDelay: 1 }) 
    .set('#logo',     {autoAlpha:1})
    
    // Setzt Flare 1 in den 3D-Raum
    .set('#flare1',   {
      transformOrigin:'110px 55px 2px', 
      transformPerspective:200, 
      left:70, top:45, 
      alpha:0, scale:1.2, 
      rotationX:-15, z:10
    }, 0)
    
    // Animation der Flares und Logo-Schichten
    .from('#flare2',      1.0, {x:-9, y:15, scale:0, ease:Power0.easeNone}, 0)
    .to('#flare1',        2.0, {scale:0.5, rotationX:25, ease:Power1.easeIn}, 1)
    .to('#flare1',        2.0, {x:4, y:2, ease:Power0.easeNone}, 0.9)
    .to('#flare1',        1.0, {alpha:1, ease:Power1.easeInOut}, 0.9)
    .to('#flare1',        0.8, {alpha:0, ease:Power3.easeIn}, 1.7)
    
    // Chrome-Effekt
    .from('#logoChrome',  1.5, {alpha:0, ease:Power3.easeInOut}, 0)
    
    // Dunkle Basis (mit subtiler 3D-Bewegung)
    .fromTo('#logoDark',  4.0, {y:-1, alpha:1}, {y:3, alpha:0.8, ease:Power1.easeInOut}, 0)
    .fromTo('#logoDark',  4.0, {x:-3}, {x:2, scaleX:0.9, ease:Power1.easeInOut}, 0)
    .to('#logoDark',      2.0, {alpha:0.1, ease:Power1.easeInOut}, 2) 
    
    // Gesamtes Logo (subtile Skalierung/Rotation)
    .from('#logo',        4.0, {scale:0.9, rotation:1}, 0) 
    .to('#logo',          1.5, {alpha:0, ease:Power2.easeInOut}, 2.5)
}
</script>

</body>
</html>
