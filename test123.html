<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Logo Wobble Glow Animation</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>

<style>
  body {
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    margin: 0;
    background: #000; /* Schwarzer Hintergrund */
    font-family: sans-serif;
  }

  svg {
    width: 90%;
    max-width: 900px; /* Zentriert und skaliert das SVG */
  }

  .noise {
    position:fixed;
    top: 0;
    left: 0;
    pointer-events: none; /* Macht das Rauschen "durchsichtig" für Klicks */
  }
</style>
</head>

<body>
<svg viewBox="0 0 999 240" opacity="0">
  <filter id="wobble">
    <feTurbulence type="fractalNoise" baseFrequency="0.01 0.011" numOctaves="3" result="noise" />
    <feDisplacementMap in="SourceGraphic" in2="noise" scale="50" xChannelSelector="R" yChannelSelector="G" />
  </filter>
  
  <filter id="glow" width="300%" height="300%" x="-100%" y="-100%">
    <feGaussianBlur in="SourceAlpha" stdDeviation="13" result="blur" />
    <feFlood flood-color="rgba(239, 68, 68, 0.75)" result="flood" />
    <feComposite in="flood" in2="blur" operator="in" result="glowColor" />
    <feMerge>
      <feMergeNode in="glowColor" />
      <feMergeNode in="glowColor" />
      <feMergeNode in="SourceGraphic" />
    </feMerge>
  </filter>

  <g filter="url(#wobble)">
    <image 
      id="logo"
      href="C (1).png" 
      x="250" 
      y="20" 
      width="500" 
      height="200"
      filter="url(#glow)" 
    />
  </g>
</svg>

<canvas class="noise"></canvas>

<script>
  const c = document.querySelector('canvas');
  const ctx = c.getContext('2d');
  const density = 0.017; // Dichte des statischen Rauschens (0-1)

  // Funktion zur Erzeugung des statischen Rauschens auf dem Canvas
  function noise() {
    c.width = innerWidth;
    c.height = innerHeight;
    const w = c.width,
          h = c.height,
          iData = ctx.createImageData(w, h),
          buffer32 = new Uint32Array(iData.data.buffer);

    for (let i = 0; i < buffer32.length; i++)
      if (Math.random() > density) buffer32[i] = 0xffffffff;
    
    ctx.putImageData(iData, 0, 0);
    ctx.globalCompositeOperation = 'xor'; // Sorgt für den "TV-Flacker"-Effekt
    ctx.fillStyle = '#000';
    ctx.fillRect(0, 0, w, h);
  }

  // Initialisiere die Canvas-Größe und das Rauschen einmal
  noise(); 

  // Zeige das SVG sanft an
  gsap.to('svg', { duration: 1, opacity: 1, ease: 'power1.inOut' });

  // GSAP Timeline für die Wackel- und Glow-Animation
  gsap.timeline({ defaults: { ease: 'none', repeat: -1, yoyo: true } })
    // Führt die noise-Funktion regelmäßig aus (simuliert Flackern)
    .to(window, { onRepeat: noise, duration: 0.33 }, 0) 
    
    // Wackel-Animation: Ändert die Frequenz des fraktalen Rauschens
    .to('feTurbulence', {
      attr: { 'baseFrequency': '0.011 0.013' },
      duration: 4.5
    }, 0)
    
    // Stärke des Wackeleffekts: Ändert die Verschiebung
    .to('feDisplacementMap', {
      attr: { scale: 25 },
      duration: 1.33
    }, 0)
    
    // Flackernder Glow-Effekt: Ändert die Unschärfe des Glows zufällig
    .to('feGaussianBlur', {
      duration: 2,
      attr: { 'stdDeviation': () => 'random(5,9,1)' },
      ease: 'sine.inOut',
      repeatRefresh: true
    }, 0);
</script>
</body>
</html>
</body>
</html>
