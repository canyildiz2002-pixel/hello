<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Logo Wobble Glow Animation - Größer</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>

<style>
  body {
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    margin: 0;
    background: #000;
    font-family: sans-serif;
  }

  svg {
    width: 90%;
    max-width: 900px; 
  }

  .noise {
    position:fixed;
    top: 0;
    left: 0;
    pointer-events: none;
  }
</style>
</head>

<body>
<svg viewBox="0 0 999 240" opacity="0">
  <filter id="wobble">
    <feTurbulence type="fractalNoise" baseFrequency="0.01 0.011" numOctaves="3" result="noise" />
    <feDisplacementMap in="SourceGraphic" in2="noise" scale="50" xChannelSelector="R" yChannelSelector="G" />
  </filter>
  
  <filter id="glow" width="300%" height="300%" x="-100%" y="-100%">
    <feGaussianBlur in="SourceAlpha" stdDeviation="13" result="blur" />
    <feFlood flood-color="rgba(239, 68, 68, 0.75)" result="flood" />
    <feComposite in="flood" in2="blur" operator="in" result="glowColor" />
    <feMerge>
      <feMergeNode in="glowColor" />
      <feMergeNode in="glowColor" />
      <feMergeNode in="SourceGraphic" />
    </feMerge>
  </filter>

  <g filter="url(#wobble)">
    <image 
      id="logo"
      href="C (1).png" 
      x="150" 
      y="-20" 
      width="700" 
      height="280" 
      filter="url(#glow)" 
    />
  </g>
</svg>

<canvas class="noise"></canvas>

<script>
  const c = document.querySelector('canvas');
  const ctx = c.getContext('2d');
  const density = 0.017;

  function noise() {
    c.width = innerWidth;
    c.height = innerHeight;
    const w = c.width,
          h = c.height,
          iData = ctx.createImageData(w, h),
          buffer32 = new Uint32Array(iData.data.buffer);

    for (let i = 0; i < buffer32.length; i++)
      if (Math.random() > density) buffer32[i] = 0xffffffff;
    
    ctx.putImageData(iData, 0, 0);
    ctx.globalCompositeOperation = 'xor';
    ctx.fillStyle = '#000';
    ctx.fillRect(0, 0, w, h);
  }

  noise(); 

  gsap.to('svg', { duration: 1, opacity: 1, ease: 'power1.inOut' });

  gsap.timeline({ defaults: { ease: 'none', repeat: -1, yoyo: true } })
    .to(window, { onRepeat: noise, duration: 0.33 }, 0) 
    
    .to('feTurbulence', {
      attr: { 'baseFrequency': '0.011 0.013' },
      duration: 4.5
    }, 0)
    
    .to('feDisplacementMap', {
      attr: { scale: 25 },
      duration: 1.33
    }, 0)
    
    .to('feGaussianBlur', {
      duration: 2,
      attr: { 'stdDeviation': () => 'random(5,9,1)' },
      ease: 'sine.inOut',
      repeatRefresh: true
    }, 0);
</script>
</body>
</html>
