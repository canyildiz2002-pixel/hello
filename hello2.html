<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hallo Swipe Kurz</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: black;
    color: white;
    font-family: Arial, sans-serif;
    font-size: 5vw;
    text-align: center;
    overflow: hidden;
  }

  #greeting {
    opacity: 1;
    transition: opacity 0.1s ease-in-out;
  }

  @keyframes swipeUp {
    0% { transform: translateY(0); opacity: 1; }
    10% { transform: translateY(0); opacity: 1; } /* kurz 0,2s stehen */
    100% { transform: translateY(-150vh); opacity: 0; }
  }

  .swipe {
    animation: swipeUp 1.5s ease-in-out forwards;
  }
</style>
<body>

<div id="greeting">• Hallo</div>

<script>
const greetings = [
  "Hallo", "Hello", "Bonjour", "Hola", "你好 (Nǐ hǎo)",
  "مرحبا (Marhaban)", "Привет (Privet)", "Olá", "नमस्ते (Namaste)",
  "こんにちは (Konnichiwa)", "Merhaba", "안녕하세요 (Annyeonghaseyo)",
  "Hallo" // Letztes Wort für Swipe
];

let index = 0;
const greetingDiv = document.getElementById('greeting');

const totalDuration = 2000;
const totalWords = greetings.length - 1;

// Relative Dauer-Werte
const firstRel = 0.6;
const secondRel = 0.5;
const lastRel = 0.1;

// Exponentielle Abnahme ab drittem Wort
let relTimes = [];
relTimes.push(firstRel, secondRel);
for (let i = 2; i < totalWords; i++) {
  const ratio = (i - 2) / (totalWords - 3);
  relTimes.push(secondRel * Math.pow(lastRel / secondRel, ratio));
}

// Summe der relativen Zeiten
const sumRel = relTimes.reduce((a,b)=>a+b,0);

// Skaliere alle Zeiten auf die Gesamtdauer von 2s
const durations = relTimes.map(t => t / sumRel * totalDuration);

// Dauer für letztes Wort (steht nur 0,2s bevor es swiped)
durations.push(200);

function showNext() {
  greetingDiv.style.opacity = 0;
  setTimeout(() => {
    index = (index + 1) % greetings.length;
    greetingDiv.textContent = '• ' + greetings[index];
    greetingDiv.style.opacity = 1;

    if(index === greetings.length -1){
      setTimeout(() => {
        greetingDiv.classList.add('swipe');
      }, durations[index]);
    } else {
      setTimeout(showNext, durations[index]);
    }
  }, 0);
}

// Starten
setTimeout(showNext, durations[0]);
</script>

</body>
</html>
